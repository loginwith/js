<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="loginwith.css" rel="stylesheet">
<style type="text/css">
html, body {
  background: none transparent;
}
</style>
<script type="module" src="ui.js"></script>
<!--
<script type="module">
import ui from "./dist/ui.js"

window.addEventListener("load", async () => {
  ui(document.body)
})
</script>
-->
</head>

<body>
  <div class="hidden flex">
    <div class="flex-auto p-2">
      <p class="text-sm font-medium text-gray-700">
        Login with
      </p>

      <!--<div class="mt-1 grid grid-cols-2 gap-3">-->
      <section class="flex flex-row space-x-4">
        <div class="flex-initial">
          <button id="choose-eth" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 active:bg-gray-100 disabled:opacity-30" disabled onclick="login('ethereum')">
            <span class="sr-only">Sign in with Ethereum</span>
            <svg class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
              <g fill-rule="evenodd">
                <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm7.994-15.781L16.498 4 9 16.22l7.498 4.353 7.496-4.354zM24 17.616l-7.502 4.351L9 17.617l7.498 10.378L24 17.616z" />
                <g fill-rule="nonzero">
                  <path fill-opacity=".298" d="M16.498 4v8.87l7.497 3.35zm0 17.968v6.027L24 17.616z" />
                  <path fill-opacity=".801" d="M16.498 20.573l7.497-4.353-7.497-3.348z" />
                  <path fill-opacity=".298" d="M9 16.22l7.498 4.353v-7.701z" />
                </g>
              </g>
            </svg>

            <svg class="w-5 h-5" viewBox="0 0 32 32">
              <g fill="none" fill-rule="evenodd">
                <circle cx="16" cy="16" r="16" fill="#627EEA" />
                <g fill="#FFF" fill-rule="nonzero">
                  <path fill-opacity=".602" d="M16.498 4v8.87l7.497 3.35z" />
                  <path d="M16.498 4L9 16.22l7.498-3.35z" />
                  <path fill-opacity=".602" d="M16.498 21.968v6.027L24 17.616z" />
                  <path d="M16.498 27.995v-6.028L9 17.616z" />
                  <path fill-opacity=".2" d="M16.498 20.573l7.497-4.353-7.497-3.348z" />
                  <path fill-opacity=".602" d="M9 16.22l7.498 4.353v-7.701z" />
                </g>
              </g>
            </svg>

            <span class="ml-2">Ethereum</span>
          </button>
        </div>

        <div class="flex-initial">
          <button id="choose-sol" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-30" disabled onclick="login('solana')">
            <span class="sr-only">Sign in with Solana</span>

            <svg class="w-5 h-5" viewBox="0 0 32 32">
              <g fill="none">
                <circle fill="#66F9A1" cx="16" cy="16" r="16" />
                <path d="M9.925 19.687a.59.59 0 01.415-.17h14.366a.29.29 0 01.207.497l-2.838 2.815a.59.59 0 01-.415.171H7.294a.291.291 0 01-.207-.498l2.838-2.815zm0-10.517A.59.59 0 0110.34 9h14.366c.261 0 .392.314.207.498l-2.838 2.815a.59.59 0 01-.415.17H7.294a.291.291 0 01-.207-.497L9.925 9.17zm12.15 5.225a.59.59 0 00-.415-.17H7.294a.291.291 0 00-.207.498l2.838 2.815c.11.109.26.17.415.17h14.366a.291.291 0 00.207-.498l-2.838-2.815z" fill="#FFF" />
              </g>
            </svg>

            <svg class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
              <path d="M16 0c8.837 0 16 7.163 16 16s-7.163 16-16 16S0 24.837 0 16 7.163 0 16 0zm8.706 19.517H10.34a.59.59 0 00-.415.17l-2.838 2.815a.291.291 0 00.207.498H21.66a.59.59 0 00.415-.17l2.838-2.816a.291.291 0 00-.207-.497zm-3.046-5.292H7.294l-.068.007a.291.291 0 00-.14.49l2.84 2.816.07.06c.1.07.22.11.344.11h14.366l.068-.007a.291.291 0 00.14-.49l-2.84-2.816-.07-.06a.59.59 0 00-.344-.11zM24.706 9H10.34a.59.59 0 00-.415.17l-2.838 2.816a.291.291 0 00.207.497H21.66a.59.59 0 00.415-.17l2.838-2.815A.291.291 0 0024.706 9z" />
            </svg>
            <span class="ml-2">Solana</span>
          </button>
        </div>
      </section>

      <p class="flex mt-2 text-sm text-gray-500 hidden">
        <label class="flex items-center space-x-3">
          <input class="form-tick  h-6 w-6 border border-gray-300 rounded-md checked:bg-blue-600 checked:border-transparent focus:outline-none" name=" size" type="checkbox" value="xl">
          <span class="text-gray-900 font-medium">Don't ask again</span>
        </label>
      </p>

      <p class="flex mt-2 text-sm text-gray-500">
        <span id="error" class="text-red-800 font-medium"></span>
      </p>
    </div>

  </div>








</body>

</html>
